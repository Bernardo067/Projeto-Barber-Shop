

<table mat-table [dataSource]="listaAgendamentos">

    <!-- Nome do Agendamento Column -->
    <ng-container matColumnDef="nomeAgendamento">
      <th mat-header-cell *matHeaderCellDef> Nome do cliente </th>
      <td mat-cell *matCellDef="let agendamento"> {{ agendamento.nome }} </td>
    </ng-container>
  
    <!-- Opções Column -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let agendamento">
        <button mat-icon-button (click)="editarAgendamento(agendamento.id)">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-icon-button (click)="deletarAgendamento(agendamento.id)">
          <mat-icon>delete</mat-icon> Deletar
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['nomeAgendamento', 'opcoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nomeAgendamento', 'opcoes']"></tr>
  </table>
